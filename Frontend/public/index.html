<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Form</title>
  <link rel="shortcut icon" href="/frontend/public/favicon.ico" />
  <link rel="stylesheet" href="../src/index.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          autofocus
          type="text"
          class="form__input"
          placeholder="Username or email"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          autofocus
          type="password"
          class="form__input"
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link"
          >Forgot your password? (Still need to make reset password page)</a
        >
      </p>
      <p class="form__text">
        <a href="./" id="linkCreateAccount" class="form__link"
          >Don't have an account? Sign up here</a
        >
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          id="signupUsername"
          autofocus
          type="text"
          class="form__input"
          placeholder="Username"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          autofocus
          type="text"
          class="form__input"
          placeholder="Email Address"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          autofocus
          type="password"
          class="form__input"
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          autofocus
          type="password"
          class="form__input"
          placeholder="Confirm Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="./" id="linkLogin" class="form__link"
          >Already have an account? Sign in</a
        >
      </p>
    </form>
  </div>
  <script src="../src/pages/LoginPage.js"></script>
</body>
